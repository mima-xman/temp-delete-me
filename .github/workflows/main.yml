name: workflow - SAFE

on:
  workflow_dispatch:
    inputs:
      num_keys:
        description: 'Number of keys'
        required: false
        default: '50'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    strategy:
      matrix:
        instance: [1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run scraper (Instance ${{ matrix.instance }})
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          SCRAPER_NAME: github-action-scraper--instance-${{ matrix.instance }}
        run: |
          python scraper.pyz ${{ github.event.inputs.num_keys || '50' }} --stop-on-error
      
      - name: Upload error screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots-instance-${{ matrix.instance }}
          path: output/error_images/
          if-no-files-found: ignore

      - name: Trigger next workflow run
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering next workflow run..."
          gh workflow run scraper.yml --ref main -f num_keys='${{ github.event.inputs.num_keys || '50' }}'
